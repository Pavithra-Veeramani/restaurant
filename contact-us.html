<html lang="en">

    <meta name="description" content="South indian food in dublin">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Dosa Hut</h1>
        </a>
        <nav class="text-center header background">
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>

    <div class="bg-contact-us">
        <div class="contact-form">
            <h3 id="contact">Contact Us</h3>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </div>
    </div>
    

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (link opens in a new tab)">

            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (link opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i> </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"

        </ul>
