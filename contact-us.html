<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="South indian food in dublin">
    <meta name="keywords" content="Incredible, indian food,south,dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1ed67cabe7.js" crossorigin="anonymous"></script>
    <title>Dosa Hut</title>
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Dosa Hut</h1>
        </a>
        <!--Navigation bar-->
        <nav class="text-center header background">
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="food-menu.html">Menu</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contact us-->
    <div class="bg-contact-us">
        <div class="contact-form">
            <h2 id="contact">Contact Us</h2>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <!-- <label for="fname">Name:</label> -->
                <input type="text" id="fname" name="fname" placeholder="Name" required><br><br>
                <!-- <label for="phone">Phone:</label> -->
                <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>
                <!-- <label for="email">E-mail:</label> -->
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                <textarea id="message" name="message" rows="10" cols="33" placeholder="Your message"></textarea><br><br>
                <input type="submit" value="Submit" class="btn-contactus-submit"><br>
            </form>
        </div>
    </div>

    <!--Restaurant image-->
    <div id="image-restaurant">
        <img src="/assets/images/restaurant-entrance.jpg" alt="Restaurant entrance" width="300">
        <img src="/assets/images/restaurant-table.jpg" alt="Restaurant table and chair" width="300">
        <img src="/assets/images/stove-top.jpg" alt="Person cooking in stove stove-top" width="300">
    </div>
    <br>
    <!--Map-->
    <section id="map-wrapper">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2382.2078355481904!2d-6.467644983989577!3d53.339535682922225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486773b624761aa1%3A0xd6dc45af7d32eac!2sAdamstown%20Way%2C%20Finnstown%2C%20Lucan%2C%20Co.%20Dublin!5e0!3m2!1sen!2sie!4v1646683240572!5m2!1sen!2sie"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <br>
    <!--Address-->
    <section id="address-wrapper">
        <div>
            <h3>Address</h3>
            <p>Adamstown Way, Finnstown,</p>
            <p>Lucan, Co. Dublin</p>
            <p><a href="tel:+35314447772">01 444 7772</a></p>
            <p>info@dosahut.com</p>
        </div>
    </section>

    <br><br><br>


    <!--Footer-->
    <footer>
    <!--Social media icons-->
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (link opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i> </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (link opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i> </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube channel (link opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i> </a>
            </li>
        </ul>
    </footer>
</body>

</html>
